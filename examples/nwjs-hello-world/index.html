<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
</head>

<body>
  <div id="page"></div>

  <script>
    const fs = require('fs');
    const bytenode = require('../../');

    if (!fs.existsSync('main-window.jsc')) {

      bytenode.compileFile('main-window.src.js', 'main-window.jsc');
    }

    let pageHTML = require('./main-window.jsc').getHTML();

    document.querySelector('#page').innerHTML = pageHTML;
  </script>
</body>

</html>
